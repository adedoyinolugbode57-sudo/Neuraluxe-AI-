services:
  - type: web
    name: neuraluxe-ai
    env: python
    plan: free
    region: oregon
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn main:app --workers=4 --threads=8 --timeout=120
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CACHE_TYPE
        value: simple
      - key: OPENAI_ENABLED
        value: "false"
      - key: LOG_LEVEL
        value: info
      - key: ENABLE_ENV_CHECK
        value: "true"

    autoDeploy: true
    healthCheckPath: /env/check